<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% comment %} CSS {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "styles/signin.css" %}">

    <title>Signin - OrgChart</title>
</head>
<body class="bg-light">
    
    <div class="container">
        <div class="form-container position-absolute top-50 start-50 translate-middle">
            <form action="{% url 'signin' %}" method="post">
                {% csrf_token %}
                <h1>Entrar</h1><br>
                {% if error %}
                    <p class="login-error">{{ error }}</p>
                {% endif %}
                <div class="input-container form-floating">
                    <input type="email" name="email" id="input-email" placeholder="E-mail" class="input-field form-control" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="input-container form-floating">
                    <input type="password" name="password" id="input-password" placeholder="Senha" class="input-field form-control" required>
                    <label for="password">Senha</label>
                </div>
                <div>
                    <p class="text-center">Ainda n√£o tem uma conta? <a href="/chart/signup/">Cadastrar</a></p>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>

            </form>
        </div>
    </div>

    {% comment %} JS {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="{% static "scripts/script.js" %}"></script>
</body>
</html>
